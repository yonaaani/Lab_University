<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Travel Agency</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список клієнтів</h2>
    <form name="clientForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="surname">Прізвище:</label>
            <input class="form-control" name="surname" />
        </div>
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="address">Адреса:</label>
            <input class="form-control" name="address" />
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input class="form-control" name="phone" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зберегти</button>
            <a id="reset" class="btn btn-sm btn-primary">Скинути</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Прізвище</th>
                <th>Ім'я</th>
                <th>Адреса</th>
                <th>Телефон</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br/>
    <a href="index1.html" color="hotpink" target="_self">Маршрути</a>
    <a href="index2.html" color="hotpink" target="_self">Путівки</a>
    
    <script>
    // Получение всех пользователей
        async function getClients() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/clients", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const clients = await response.json();
                let rows = document.querySelector("tbody"); 
                clients.forEach(client => {
                    // добавляем полученные элементы в таблицу
                    rows.append(row(client));
                });
            }
        }
        // Получение одного пользователя
        async function getClient(id) {
            const response = await fetch("/api/clients/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const client = await response.json();
                const form = document.forms["clientForm"];
                form.elements["id"].value = client._id;
                form.elements["surname"].value = client.surname;
                form.elements["name"].value = client.name;
                form.elements["address"].value = client.address;
                form.elements["phone"].value = client.phone;
            }
        }
        // Добавление пользователя
        async function createClient(clientSurname, clientName, clientAddress, clientPhone) {
   
            const response = await fetch("api/clients", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    surname: clientSurname,
                    name: clientName,
                    address: clientAddress,
                    phone: clientPhone, 
                })
            });
            if (response.ok === true) {
                const client = await response.json();
                reset();
                document.querySelector("tbody").append(row(client));
            }
        }
        // Изменение пользователя
        async function editClient(clientId, clientSurname, clientName, clientAddress, clientPhone) {
            const response = await fetch("api/clients", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: clientId,
                    surname: clientSurname,
                    name: clientName,
                    address: clientAddress,
                    phone: clientPhone
                })
            });
            if (response.ok === true) {
                const client = await response.json();
                reset();
                document.querySelector(`tr[data-rowid='${client._id}']`).replaceWith(row(client));
            }
        }
        // Удаление пользователя
        async function deleteClient(id) {
            const response = await fetch("/api/clients/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const client = await response.json();
                document.querySelector(`tr[data-rowid='${client._id}']`).remove();
            }
        }
   
        // сброс формы
        function reset() {
            const form = document.forms["clientForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(client) {
   
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", client._id);
   
            const idTd = document.createElement("td");
            idTd.append(client._id);
            tr.append(idTd);
   
            const surnameTd = document.createElement("td");
            surnameTd.append(client.surname);
            tr.append(surnameTd);
   
            const nameTd = document.createElement("td");
            nameTd.append(client.name);
            tr.append(nameTd);

            const addressTd = document.createElement("td");
            addressTd.append(client.address);
            tr.append(addressTd);

            const phoneTd = document.createElement("td");
            phoneTd.append(client.phone);
            tr.append(phoneTd);
               
            const linksTd = document.createElement("td");
   
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", client._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Змінити");
            editLink.addEventListener("click", e => {
   
                e.preventDefault();
                getClient(client._id);
            });
            linksTd.append(editLink);
   
            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", client._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Видалити");
            removeLink.addEventListener("click", e => {
   
                e.preventDefault();
                deleteClient(client._id);
            });
   
            linksTd.append(removeLink);
            tr.appendChild(linksTd);
   
            return tr;
        }
        // сброс значений формы
        document.getElementById("reset").addEventListener("click", e => {
   
            e.preventDefault();
            reset();
        })
   
        // отправка формы
        document.forms["clientForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["clientForm"];
            const id = form.elements["id"].value;
            const surname = form.elements["surname"].value;
            const name = form.elements["name"].value;
            const address = form.elements["address"].value;
            const phone = form.elements["phone"].value;
            if (id == 0)
                createClient(surname, name, address, phone);
            else
                editClient(id, surname, name, address, phone);
        });
   
        // загрузка пользователей
        getClients();
    </script>


</body>
</html>
