function sumDigits(num){
    var sum = 0, tmp;
    while (num) {
        tmp = num % 10;
        num = (num - tmp) / 10;

    }

};

function detectOutlierValue(str){
var arr = str.split(" ");

    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(arr[i]);
    }
    if (arr.length < 1) {
        return '\nNo number';

    for (let i = 0; i < arr.length; i++) {

            par++;
            idPar = i;
        } else {
            nepar++;

        }
    }
    if (par > 1 && nepar > 1 || par == nepar) {
        return '\nNo unicue';
    }

    if (par == 1) {
        return arr[idPar];
    } else return arr[idNepar];
};
