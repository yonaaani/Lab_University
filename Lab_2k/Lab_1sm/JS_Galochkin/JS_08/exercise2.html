<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Завдання 2.2 </title>
</head>
<script>
    flag1 = true;

    function func1(evt) {
        var e = evt || window.event; // e-це об'єкт event
        var elem = e.target || e.srcElement; // elem - елемент (об'єкт),
        
        // на якому відбулася подія
        id = elem.id;
        if (id == "img1") {
            img = document.getElementById(id);
            desc = document.getElementById("desc");
            if (flag1) {
                flag1 = false;
                img.src = "sadcorgi.jpg";
                desc.innerHTML = "Corgi 1";
            } else {
                flag1 = true;
                img.src = "happycorgi.jpg";
                desc.innerHTML = "Corgi 2";
            }
        } else
            if (id == "desc") {
                if (flag1) {
                    desc.innerHTML = "Happy Corgi! :) ";
                } else {
                    desc.innerHTML = "SAD CORGI :( ";
                }
            }
    }
</script>

<body align="center" onclick="func1(event)">
    <img id="img1" src="sadcorgi.jpg" alt="img">
    <p id="desc" style="font-size: 25pt;"> Description </p>
</body>

</html>
