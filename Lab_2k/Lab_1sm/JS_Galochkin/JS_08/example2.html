<HTML>
<p align=right ID='alfa' onMouseOver="M_Over()" onMouseOut="M_Out()">
    Подія onMouseOver </p>
<SCRIPT>
    function M_Over() {
        document.all.alfa.align = 'center'
        document.all.alfa.style.color = 'FF00FF'
    }
    function M_Out() {
        document.all.alfa.align = 'left'
        document.all.alfa.style.color = '0000FF'
    }
</Script>

</Html>
