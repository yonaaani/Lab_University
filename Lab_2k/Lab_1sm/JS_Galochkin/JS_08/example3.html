<HTML>

<HEAD>
    <meta charset="UTF-8">
    <TITLE> Реакція на подію </TITLE>
    <Meta http-equiv="Content-Type" content="text / html; charset = windows-1251">
    <STYLE>
        H1 {
            color: FF00FF
        }

        #K1 {
            position: absolute;
            left: 50;
            top: 200;
            width: 300;
            height: 100;
            background-color: blue
        }

        #K2 {
            position: relative;
            left: 50;
            top: 25;
            width: 200;
            height: 50;
            background-color: yellow
        }
    </STYLE>
</HEAD>

<BODY ID="B" onclick="rodEl(event)">
    <H1 ID="HH">КОЛІР </H1>
    <div ID="k1">
        <div ID="k2">
        </div>
    </div>
    <SCRIPT>/* Функція запускається при натисканні мишкою по будь-якій точці документа */
        flag = 0;

        function rodEl(evt) {
            var e = evt || window.event; // e-це об'єкт event
            var elem = e.target || e.srcElement; // elem - елемент (об'єкт),

            // на якому відбулася подія
            id1 = elem.id;
            z1 = document.getElementById(id1);
            switch (id1) {
                case "k1": // Зміна кольору зовнішнього прямокутника
                    z = z1.style.backgroundColor;
                    if (z != "red") z = "red";
                    else z = "green";
                    z1.style.backgroundColor = z;
                    break;
                case "k2": // Зміна кольору внутрішнього прямокутника
                    z = z1.style.backgroundColor;
                    if (z != 'rgb(0, 255, 255)') {
                        z = 'rgb(0, 255, 255)';
                    }
                    else {
                        z = 'rgb(0, 255, 0)';
                    }
                    z1.style.backgroundColor = z;
                    break;
                case "B": // Зміна кольору фону документа
                    z = z1.style.backgroundColor;
                    if (z != 'rgb(190, 190, 190)') {
                        z = 'rgb(190, 190, 190)';
                    }
                    else {
                        z = 'rgb(0, 190, 190)';
                    }
                    z1.style.backgroundColor = z;
                    break;
                case "HH": // Зміна кольору слова "Колір"
                    if (flag == 0) {
                        document.getElementById(id1).style.color = 'rgb(170,0,170)';
                        flag = 1;
                    }
                    else {
                        document.getElementById(id1).style.color = 'rgb(0,255,170)';
                        flag = 0;
                    }
                    break;
            }
        }

    </SCRIPT>
</BODY>

</HTML>
