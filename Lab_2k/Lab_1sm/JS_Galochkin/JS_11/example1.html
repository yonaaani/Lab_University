<HTML>

<HEAD>
    <TITLE> Рух фотографії </TITLE>
</HEAD>

<BODY>
    <BUTTON ID="B1" onclick=Start_stop() 
    STYLE="position: absolute; left: 300; top: 5">
        Запустити </button>
    <IMG ID="lv" src="js.png" 
    STYLE="position: absolute; top: 0; left: 20">
</BODY>
<SCRIPT>
    dx = 5;
    dy = 3
    st = false // зупинити процес
    function Start_stop() {
        if (st) {
            st = false; // замінити напис на кнопці з ім'ям В1
            document.all.B1.innerHTML = "Старт";
            window.clearInterval(Proc); // зупинитися
        }
        else // рухатися (запустити процес з ім'ям proc)
        {
            Proc = window.setInterval("move()", 100)
            st = true
            // замінити напис на кнопці з ім'ям В1
            document.all.B1.innerHTML = "Стоп"
        }
    }
    function move() {// ордината верхнього краю фотографії 
        // (переведено в тип INTEGER)
        var y = parseInt(document.all.lv.style.top)
        // абсциса лівого краю фотографії
        var x = parseInt(document.all.lv.style.left)
        document.all.lv.style.top = y + dy // Переміщення по OY
        document.all.lv.style.left = x + dx // Переміщення по OX
    }
</Script>

</HTML>
